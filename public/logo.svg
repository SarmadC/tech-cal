<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Variant 5 - Version C (RECOMMENDED) -->
  <g transform="translate(50, 250)">
    
    <defs>
      <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="120%" y2="120%">
        <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
      </linearGradient>
      
      <filter id="premiumShadow">
        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
      </filter>
    </defs>
    
    <!-- Main calendar with premium gradient -->
    <rect x="0" y="10" width="64" height="54" rx="12" fill="url(#premiumGradient)" filter="url(#premiumShadow)"/>
    
    <!-- Header section -->
    <rect x="0" y="0" width="64" height="24" rx="12" fill="#1E3A8A"/>
    <rect x="0" y="12" width="64" height="12" fill="#1E3A8A"/>
    
    <!-- Premium binding design -->
    <rect x="16" y="-4" width="5" height="20" rx="2.5" fill="white" opacity="0.95"/>
    <rect x="29.5" y="-4" width="5" height="20" rx="2.5" fill="white" opacity="0.95"/>
    <rect x="43" y="-4" width="5" height="20" rx="2.5" fill="white" opacity="0.95"/>
    
    <!-- Floating page effect with shadow -->
    <g filter="url(#softShadow)">
      <path d="M 64 16 Q 52 10, 52 26 L 52 46 Q 52 62, 64 56 L 72 52 Q 74 50, 72 48 L 72 20 Q 74 18, 72 16 Z" 
            fill="white" 
            stroke="#E2E8F0" 
            stroke-width="1"/>
      <!-- Lines on floating page -->
      <line x1="56" y1="30" x2="68" y2="28" stroke="#CBD5E1" stroke-width="1" opacity="0.5"/>
      <line x1="56" y1="36" x2="68" y2="34" stroke="#CBD5E1" stroke-width="1" opacity="0.5"/>
      <line x1="56" y1="42" x2="68" y2="40" stroke="#CBD5E1" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Modern calendar grid -->
    <g>
      <!-- Row 1 -->
      <rect x="10" y="32" width="8" height="8" rx="2" fill="white" opacity="0.15"/>
      <rect x="21" y="32" width="8" height="8" rx="2" fill="white" opacity="0.15"/>
      <rect x="32" y="32" width="8" height="8" rx="2" fill="#10B981">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="43" y="32" width="8" height="8" rx="2" fill="white" opacity="0.15"/>
      
      <!-- Row 2 -->
      <rect x="10" y="43" width="8" height="8" rx="2" fill="white" opacity="0.15"/>
      <rect x="21" y="43" width="8" height="8" rx="2" fill="#F59E0B">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="32" y="43" width="8" height="8" rx="2" fill="white" opacity="0.15"/>
      <rect x="43" y="43" width="8" height="8" rx="2" fill="#EF4444">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- KURE branding -->
    <text x="86" y="42" font-family="Inter, -apple-system, sans-serif" font-size="44" font-weight="800" fill="#1E3A8A">KURE</text>
  </g>
</svg>